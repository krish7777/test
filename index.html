<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>OS Simulator</title>
    </head>
    <body>
        <div class="row">
            <div id="registers" class="col"></div>
            <div class="col">
                <div id="ram"></div>
                <div>
                    <div class="m-3">
                        <label for="filename" class="form-label"
                            >Select File</label
                        >
                        <input
                            type="file"
                            class="form-control"
                            id="filename"
                        />
                    </div>
                    <div class="m-3">
                        <button type="button" class="btn btn-primary" onclick="runCompiler()">Run compiler</button>
                        <p id="compiler-output"></p>
                        <button type="button" class="btn btn-secondary" onclick="runVirtualMachine()">Run virtual machine</button>
                        <p id="vm-output"></p>
                        <button type="button" class="btn btn-danger" onclick="runAssembler()" >Run assembler</button>
                        <p id="assembler-output"></p>
                        <button type="button" class="btn btn-success">Run the whole pipeline</button>
                        <p id="whole-output"></p>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="renderer.js"></script>
    </body>
</html>
